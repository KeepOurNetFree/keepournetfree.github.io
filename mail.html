<!-- Logic JavaScript -->
<script type="text/javascript">

	var fadeOutCanFire = true // fadeOut flag

	// Sends user to house.gov to find their congressperson
	function sendMail()
	{
		var zip = $("#zip").val(); // Must be valid zip code
		if (zip.length == 5 && !isNaN(zip)) {
			window.open("http://ziplook.house.gov/htbin/findrep?ZIP=" + zip + "&Submit=FIND+YOUR+REP"); // Open link in new tab
		} else if (fadeOutCanFire) {
			fadeOutCanFire = false; // Don't fire fadeOut if it is currenty running
			$('#display-success').fadeIn().delay(3000).fadeOut(); // Error message
			setTimeout(function resetFadeOutCanFire() {
				fadeOutCanFire = true; // Reset fadeOut flag
			}, 3000);
		}
	}

	// Enter keydown event for zip code text box
	$("#zip").keyup(function(event){
		if(event.keyCode == 0x0D){ // 0x0D = Enter Key.  Keycodes are kinda hacky, lets fix this later
			$("#zipButton").click();
		}
	});

</script>
